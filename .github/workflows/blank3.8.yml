name: Auto Update Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: 'å¼ºåˆ¶æ›´æ–°ï¼ˆè¦†ç›–æ‰€æœ‰æ£€æŸ¥ï¼‰'
        type: boolean
        default: false
      rebuild_readme:
        description: 'é‡å»ºREADMEï¼ˆä¿ç•™ç‰ˆæœ¬å†å²ï¼‰'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
      should_update: ${{ steps.update.outputs.should_update }}
    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: worker-repo

      - name: é¢„å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update && sudo apt-get install -y pigz jq
          npm install -g javascript-obfuscator@4.0.0

      - name: æ£€æŸ¥å¹¶æ›´æ–° Worker
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }
          
          # åˆå§‹åŒ–å˜é‡
          FORCE_UPDATE=${{ inputs.force_update }}
          REBUILD_README=${{ inputs.rebuild_readme }}
          LOCAL_VERSION=$(cat worker-repo/version.txt 2>/dev/null || echo "")
          log "INFO" "å¼€å§‹æ£€æŸ¥æ›´æ–°..."
          log "DEBUG" "æœ¬åœ°ç‰ˆæœ¬: ${LOCAL_VERSION:-æ— }"
          
          # æ–°å¢ï¼šREADMEå®Œæ•´æ€§æ£€æŸ¥
          README_PATH="worker-repo/README.md"
          if [ -f "$README_PATH" ] && ! grep -q "## ğŸ“… æœ€æ–°æ›´æ–°ï¼š" "$README_PATH"; then
            log "WARN" "æ£€æµ‹åˆ°READMEæ ¼å¼å¼‚å¸¸ï¼Œè§¦å‘é‡å»ºæµç¨‹"
            REBUILD_README=true
          fi

          # è·å–æœ€æ–°ç‰ˆæœ¬
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          RESPONSE=$(curl -s --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$REPO_URL")
          
          # è§£æç‰ˆæœ¬ä¿¡æ¯
          TAG_NAME=$(echo "$RESPONSE" | jq -r '.[0].tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.[0].assets[] | select(.name == "worker.zip") | .browser_download_url')
          RELEASE_NOTES=$(echo "$RESPONSE" | jq -r '.[0].body')
          
          # æ›´æ–°æ¡ä»¶åˆ¤æ–­
          UPDATE_CONDITION="false"
          if [ "$FORCE_UPDATE" = "true" ]; then
            UPDATE_CONDITION="true"
          elif [ "$REBUILD_README" = "true" ]; then
            UPDATE_CONDITION="true"
          elif [ "$LOCAL_VERSION" != "$TAG_NAME" ]; then
            UPDATE_CONDITION="true"
          else
            # å†…å®¹å»é‡æ£€æŸ¥ï¼ˆä»…å½“ç‰ˆæœ¬ç›¸åŒæ—¶æ‰§è¡Œï¼‰
            if [ -f "worker-repo/changelog.md" ]; then
              EXISTING_NOTES=$(tail -n +2 worker-repo/changelog.md)
              if [[ ! "$RELEASE_NOTES" == *"$EXISTING_NOTES"* ]]; then
                UPDATE_CONDITION="true"
              fi
            fi
          fi

          if [ "$UPDATE_CONDITION" = "false" ]; then
            log "INFO" "æ— æ›´æ–°éœ€æ±‚ï¼Œè·³è¿‡æµç¨‹"
            echo "new_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
            echo "should_update=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # å‡†å¤‡æ›´æ–°å†…å®¹
          log "INFO" "æ£€æµ‹åˆ°æ›´æ–°éœ€æ±‚ï¼Œå¼€å§‹å¤„ç†..."
          log "INFO" "æ›´æ–°ç±»å‹ï¼š${FORCE_UPDATE:-$REBUILD_README:-å¸¸è§„æ›´æ–°}"
          
          # ä¸‹è½½æ›´æ–°å¹¶è§£å‹åˆ°æ ¹ç›®å½•
          wget -q -O worker.zip "$DOWNLOAD_URL"
          unzip -o worker.zip -d worker-repo/
          rm worker.zip
          
          # æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶å’Œæ›´æ–°æ—¥å¿—
          echo "$TAG_NAME" > worker-repo/version.txt
          echo "$RELEASE_NOTES" > worker-repo/changelog.md
          
          # å®‰å…¨æ›´æ–°README.mdï¼ˆå¢å¼ºç‰ˆï¼‰
          # åˆå§‹åŒ–æˆ–é‡å»ºé€»è¾‘
          if [ ! -f "$README_PATH" ] || [ "$REBUILD_README" = "true" ]; then
            log "INFO" "åˆå§‹åŒ–/é‡å»ºREADME.mdæ–‡ä»¶..."
            {
              echo "# é¡¹ç›®æ›´æ–°æ—¥å¿—"
              echo ""
              echo "## ğŸ“… æœ€æ–°æ›´æ–°ï¼š$TAG_NAME"
              echo ""
              echo "$(echo "$RELEASE_NOTES" | sed 's/^/- /g' | head -n 8)"
              echo ""
              echo "> å®Œæ•´æ—¥å¿—è¯·æŸ¥çœ‹ [CHANGELOG.md](./changelog.md)"
            } > "$README_PATH"
          else
            # å¸¸è§„æ›´æ–°é€»è¾‘
            sed -i "0,/## ğŸ“… æœ€æ–°æ›´æ–°ï¼š/{/## ğŸ“… æœ€æ–°æ›´æ–°ï¼š/ r /dev/stdin" "$README_PATH" <<< "## ğŸ“… æœ€æ–°æ›´æ–°ï¼š$TAG_NAME"
            sed -i "/## ğŸ“… æœ€æ–°æ›´æ–°ï¼š/,/^$/ { /^$/ d; }" "$README_PATH"
            echo "$RELEASE_NOTES" | sed 's/^/- /g' | head -n 8 >> "$README_PATH"
            echo "" >> "$README_PATH"
            echo "> å®Œæ•´æ—¥å¿—è¯·æŸ¥çœ‹ [CHANGELOG.md](./changelog.md)" >> "$README_PATH"
          fi

          # æäº¤ä¿¡æ¯
          log "INFO" "æ›´æ–°å®Œæˆï¼Œæ–°ç‰ˆæœ¬: $TAG_NAME"
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "should_update=true" >> $GITHUB_OUTPUT
          
          # æ€§èƒ½ç»Ÿè®¡
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "æ€»æ‰§è¡Œæ—¶é—´: ${total_time}ç§’"

          - name: æ··æ·†Workerä»£ç ï¼ˆæ¡ä»¶æ‰§è¡Œï¼‰
        if: ${{ steps.update.outputs.should_update == 'true' || inputs.force_update == 'true' }}
        run: |
          set -euo pipefail
          cd worker-repo

          mkdir -p tmp
          cp _worker.js tmp/

          javascript-obfuscator tmp/_worker.js \
            --output _worker.obfuscated.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.5 \
            --identifier-names-generator mangled \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --self-defending true \
            --domain-lock 'your-domain.com'

          mv _worker.obfuscated.js _worker.js
          rm -rf tmp

      - name: æäº¤æ›´æ”¹ï¼ˆæ¡ä»¶æ‰§è¡Œï¼‰
        if: ${{ steps.update.outputs.should_update == 'true' || inputs.force_update == 'true' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: worker-repo
          commit_message: |
            ğŸ”„ è‡ªåŠ¨åŒæ­¥ Worker ç‰ˆæœ¬: ${{ steps.update.outputs.new_version }}

            æ›´æ–°å†…å®¹ï¼š
            $(cat worker-repo/changelog.md | head -n 5 | sed 's/^/    /')

            ${{ inputs.force_update == 'true' && 'ğŸ”„ å¼ºåˆ¶æ›´æ–°æ¨¡å¼' || '' }}
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: main
          push_options: "--force-with-lease"
          file_pattern: "version.txt changelog.md README.md *.js"

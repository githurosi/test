name: Test workflow  # 测试工作流

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force immediate sync'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-and-obfuscate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 检出当前仓库
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          path: worker-repo

      - name: 预安装依赖
        run: |
          sudo apt-get update && sudo apt-get install -y pigz jq
          npm install -g javascript-obfuscator@4.0.0

      - name: 检查并准备更新
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }
          
          cd worker-repo
          
          # 初始化变量
          FORCE_UPDATE=${{ inputs.force_sync }}
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0")
          log "INFO" "开始检查更新..."
          log "DEBUG" "本地版本: ${LOCAL_VERSION}"

          # 获取最新版本
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RESPONSE=$(curl -s --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$REPO_URL")
          
          TAG_NAME=$(echo "$RESPONSE" | jq -r '.tag_name')
          RELEASE_NOTES=$(echo "$RESPONSE" | jq -r '.body')

          # 版本比较
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "已是最新版本，无需更新"
            echo "new_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 准备更新内容
          log "INFO" "检测到新版本: $TAG_NAME"
          echo "$TAG_NAME" > version.txt
          echo "$RELEASE_NOTES" > changelog.md

          # 性能统计
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "版本检查耗时: ${total_time}秒"

      - name: 下载并验证Worker文件
        if: steps.update.outputs.new_version != steps.update.outputs.old_version
        run: |
          cd worker-repo
          max_retries=3
          retry_count=0
          success=false
          
          until $success; do
            echo "正在尝试下载 ($((retry_count+1))/$max_retries)..."
            wget -q -O worker.zip "${{ steps.get_release.outputs.download_url }}"
            
            if [ $? -eq 0 ] && [ -f worker.zip ]; then
              if [ $(stat -c %s worker.zip) -gt 1024 ]; then
                success=true
              else
                echo "ERROR: 下载文件过小"
                rm worker.zip
              fi
            else
              echo "ERROR: 下载失败"
              rm -f worker.zip
            fi
            
            retry_count=$((retry_count+1))
            if [ $retry_count -ge $max_retries ] && ! $success; then
              echo "ERROR: 下载失败，已达最大重试次数"
              exit 1
            fi
            sleep $((retry_count*5))
          done

      - name: 解压与混淆处理
        run: |
          cd worker-repo
          unzip -o worker.zip
          rm worker.zip
          
          if [ ! -f _worker.js ]; then
            echo "ERROR: 解压后未找到_worker.js"
            ls -la
            exit 1
          fi

          javascript-obfuscator _worker.js \
            --output _worker.obfuscated.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.5 \
            --identifier-names-generator mangled \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --self-defending true \
            --domain-lock 'your-domain.com'
          
          mv _worker.obfuscated.js _worker.js

      - name: 验证与提交
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: worker-repo
          commit_message: |
            🔄 自动同步并混淆Worker文件 [跳过CI]
            
            更新版本: ${{ steps.update.outputs.new_version }}
            更新内容：
            $(cat changelog.md | head -n 5 | sed 's/^/    /')
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: main
          push_options: "--force-with-lease"
          file_pattern: "version.txt changelog.md *.js"
          skip_fetch: true

# 定时+手动触发同步工作流
名称：每日同步工作流

开：
  # 定时触发（北京时间9点/UTC+8）
  时间表:
    - cron: "0 1 * * *"  # 对应UTC时间1:00
  
  # 手动触发配置
  workflow_dispatch:
    输入:
      force_sync:
        description: '强制立即同步（可选）'
        类型: 布尔值
        默认值: false

工作机会:
  同步任务:
    运行时间: ubuntu-latest
    步骤:
      - 名称: 执行同步操作
        运行: |
          echo "🕒 定时同步任务启动（北京时间9点）"
          echo "🔄 正在执行同步操作..."
          
          # 这里可以添加实际同步逻辑
          # 示例：curl -X POST https://api.example.com/sync
          
          echo "✅ 同步操作完成"

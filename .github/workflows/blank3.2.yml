          # å‡†å¤‡æ›´æ–°å†…å®¹
          log "INFO" "æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬: $TAG_NAME"
          log "INFO" "æ›´æ–°å†…å®¹é¢„è§ˆï¼š$(echo "$RELEASE_NOTES" | head -n 3 | tr -d '\n')..."
          
          # ä¸‹è½½æ›´æ–°å¹¶è§£å‹åˆ°æ ¹ç›®å½•
          wget -q -O worker.zip "$DOWNLOAD_URL"

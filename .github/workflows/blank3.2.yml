          # è‡ªåŠ¨è¿½åŠ åˆ°README
          echo "æ­£åœ¨å°†æ›´æ–°æ—¥å¿—è¿½åŠ åˆ°README..."
          echo "" >> worker-repo/README.md
          echo "## æ›´æ–°æ—¥å¿— ğŸ“" >> worker-repo/README.md
          echo "### $TAG_NAME" >> worker-repo/README.md

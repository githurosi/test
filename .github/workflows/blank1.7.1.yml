            retry_count=$((retry_count+1))
            if [ $retry_count -ge $max_retries ] && ! $success; then
              echo "ERROR: ä¸‹è½½å¤±è´¥ï¼Œå·²è¾¾æœ€å¤§é‡è¯•æ¬¡æ•°"

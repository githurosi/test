name: Test workflow  # 测试工作流

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      force_sync:
        description: '强制立即同步'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-and-obfuscate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: 预安装依赖
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq

      - name: 检查Worker版本并更新日志
        id: version_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }
          
          # 初始化变量
          FORCE_UPDATE=${{ inputs.force_sync }}
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0")
          log "INFO" "开始版本检测..."
          log "DEBUG" "本地版本: ${LOCAL_VERSION}"
          
          # 获取最新版本
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RESPONSE=$(curl -s --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$REPO_URL")
          
          # 解析版本信息
          TAG_NAME=$(echo "$RESPONSE" | jq -r '.tag_name')
          RELEASE_NOTES=$(echo "$RESPONSE" | jq -r '.body')
          
          # 版本比较
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "已是最新版本，无需更新"
            echo "new_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 准备更新元数据
          log "INFO" "检测到新版本: $TAG_NAME"
          echo "$TAG_NAME" > version.txt
          echo "$RELEASE_NOTES" > changelog.md
          
          # 生成格式化日志
          FORMATTED_LOG=$(echo "$RELEASE_NOTES" | sed -E 's/(#+ \[[0-9.]+\])/## \1/g' | head -n 8)
          
          # 创建临时更新文件
          cat > update_content.tmp <<EOF
          ## 最新更新 ($TAG_NAME)
          
          \`\`\`markdown
          $(echo "$FORMATTED_LOG" | sed 's/^/    /')
          \`\`\`
          EOF

          # 安全更新README.md（增强版）
          if [ -s update_content.tmp ]; then
            # 检查文件权限
            if [ ! -w README.md ]; then
              log "ERROR" "README.md 文件不可写，尝试修复权限"
              sudo chmod +w README.md
            fi
            
            # 创建备份
            cp README.md README.md.bak || log "ERROR" "备份创建失败"
            
            # 执行awk更新
            awk '
              /<!-- UPDATE_LOG -->/ {
                print
                print "<!-- BEGIN_AUTO_UPDATE -->"
                while (getline line < "update_content.tmp") {
                  print line
                }
                print "<!-- END_AUTO_UPDATE -->"
                next
              }
              { print }
            ' README.md.bak > README.md || log "ERROR" "awk更新失败"
            
            # 清理临时文件
            rm update_content.tmp README.md.bak
          fi
          
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
          
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "总执行时间: ${total_time}秒"

      - name: 执行混淆更新（已禁用）
        if: false
        run: |
          echo "混淆流程已从主工作流移除"

      - name: 提交所有变更
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            🔄 智能同步更新 [跳过CI]
            
            版本: ${{ steps.version_check.outputs.new_version }}
            更新内容：
            $(cat changelog.md 2>/dev/null | head -n 5 | sed 's/^/    /')
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: main
          push_options: "--force-with-lease"
          file_pattern: "version.txt changelog.md README.md"
          skip_fetch: true

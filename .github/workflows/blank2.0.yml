name: Test workflow  # 测试工作流

on:  # 触发配置
  push:  # push触发
    branches:
      - main  # 仅main分支触发
  
  schedule:  # 定时任务配置
    - cron: "0 1 * * *"  # UTC时间1:00（北京时间9:00）
  
  workflow_dispatch:  # 手动触发
    inputs:
      force_sync:
        description: 'Force immediate sync'  # 强制同步
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write  # 用于OIDC认证

jobs:
  sync-and-obfuscate:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出目标仓库
      - name: 检出当前仓库
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # 获取完整提交历史

      # 2. 下载最新Release的worker.zip
      - name: 获取最新Release信息
        id: get_release
        run: |
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" $REPO_URL)
          DOWNLOAD_URL=$(echo $RESPONSE | jq -r '.assets[] | select(.name | contains("worker.zip")) | .browser_download_url')
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "ERROR: 未找到worker.zip"
            exit 1
          fi
          
          echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT

      # 3. 下载并验证worker.zip
      - name: 下载worker.zip（带重试）
        run: |
          max_retries=3
          retry_count=0
          success=false
          
          until $success; do
            echo "正在尝试下载 ($((retry_count+1))/$max_retries)..."
            wget -q -O worker.zip "${{ steps.get_release.outputs.download_url }}"
            
            if [ $? -eq 0 ] && [ -f worker.zip ]; then
              if [ $(stat -c %s worker.zip) -gt 1024 ]; then
                success=true
              else
                echo "ERROR: 下载文件过小"
                rm worker.zip
              fi
            else
              echo "ERROR: 下载失败"
              rm -f worker.zip
            fi
            
            retry_count=$((retry_count+1))
            if [ $retry_count -ge $max_retries ] && ! $success; then
              echo "ERROR: 下载失败，已达最大重试次数"
              exit 1
            fi
            sleep $((retry_count*5))  # 指数退避
          done

      # 4. 解压worker.zip
      - name: 解压文件
        run: |
          unzip -o worker.zip
          rm worker.zip
          
          if [ ! -f _worker.js ]; then
            echo "ERROR: 解压后未找到_worker.js"
            ls -la
            exit 1
          fi

      # 5. 混淆代码（增强安全配置）
      - name: 混淆代码
        run: |
          npm install -g javascript-obfuscator@4.0.0
          
          javascript-obfuscator _worker.js \
            --output _worker.obfuscated.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.5 \
            --identifier-names-generator mangled \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --self-defending true \
            --domain-lock 'your-domain.com'  # 替换为您的实际域名
          
          mv _worker.obfuscated.js _worker.js

      # 6. 验证混淆结果
      - name: 验证混淆文件
        run: |
          # 基本语法检查
          node -c _worker.js || { echo "ERROR: 混淆后代码存在语法错误"; exit 1; }
          
          # 验证文件差异
          if ! diff -q _worker.js.bak _worker.js >/dev/null; then
            echo "文件已成功混淆"
          else
            echo "ERROR: 混淆未生效"
            exit 1
          fi

      # 7. 提交并推送更改
      - name: 提交更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 自动同步并混淆Worker文件 [跳过CI]"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: main
          push_options: "--force-with-lease"
          file_pattern: "_worker.js"
          skip_fetch: true

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      new_version: ${{ steps.update.outputs.new_version }}
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: worker-repo

      - name: 预安装依赖
        run: sudo apt-get update && sudo apt-get install -y pigz jq

      - name: 检查并更新 Worker
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }
          
          # 初始化变量
          FORCE_UPDATE=${{ inputs.force_update }}
          LOCAL_VERSION=$(cat worker-repo/version.txt 2>/dev/null || echo "")
          log "INFO" "开始检查更新..."
          log "DEBUG" "本地版本: ${LOCAL_VERSION:-无}"
          
          # 获取最新版本
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"
          RESPONSE=$(curl -s --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$REPO_URL")
          
          # 解析版本信息
          TAG_NAME=$(echo "$RESPONSE" | jq -r '.[0].tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.[0].assets[] | select(.name == "worker.zip") | .browser_download_url')
          RELEASE_NOTES=$(echo "$RESPONSE" | jq -r '.[0].body')
          
          # 版本比较
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "INFO" "已是最新版本，无需更新"
            echo "new_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 准备更新内容
          log "INFO" "检测到新版本: $TAG_NAME"
          log "INFO" "更新内容预览：$(echo "$RELEASE_NOTES" | head -n 3 | tr -d '\n')..."
          
          # 下载更新并解压到根目录
          wget -q -O worker.zip "$DOWNLOAD_URL"
          unzip -o worker.zip -d worker-repo/
          rm worker.zip
          
          # 更新版本文件和更新日志
          echo "$TAG_NAME" > worker-repo/version.txt
          echo "$RELEASE_NOTES" > worker-repo/changelog.md
          
          # 提交信息
          log "INFO" "更新完成，新版本: $TAG_NAME"
          echo "new_version=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # 性能统计
          total_time=$(( $(date +%s) - start_time ))
          log "INFO" "总执行时间: ${total_time}秒"
      - name: 提交更改
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: worker-repo
          commit_message: |
            🔄 自动同步 Worker 版本: ${{ steps.update.outputs.new_version }}
            
            更新内容：
            $(cat worker-repo/changelog.md | head -n 5 | sed 's/^/    /')
          branch: main
          file_pattern: "version.txt changelog.md *.js"

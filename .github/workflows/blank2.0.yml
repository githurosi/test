      # 2. ä¸‹è½½æœ€æ–°Releaseçš„worker.zip
      - name: è·å–æœ€æ–°Releaseä¿¡æ¯
        id: get_release
        run: |
          REPO_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" $REPO_URL)
          DOWNLOAD_URL=$(echo $RESPONSE | jq -r '.assets[] | select(.name | contains("worker.zip")) | .browser_download_url')
          
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "ERROR: æœªæ‰¾åˆ°worker.zip"
            exit 1
          fi
          
          echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT

      # 3. ä¸‹è½½å¹¶éªŒè¯worker.zip
      - name: ä¸‹è½½worker.zipï¼ˆå¸¦é‡è¯•ï¼‰
        run: |
          max_retries=3
          retry_count=0
          success=false
          
          until $success; do
            echo "æ­£åœ¨å°è¯•ä¸‹è½½ ($((retry_count+1))/$max_retries)..."
            wget -q -O worker.zip "${{ steps.get_release.outputs.download_url }}"
            
            if [ $? -eq 0 ] && [ -f worker.zip ]; then
              if [ $(stat -c %s worker.zip) -gt 1024 ]; then
                success=true
              else
                echo "ERROR: ä¸‹è½½æ–‡ä»¶è¿‡å°"
                rm worker.zip
              fi
            else
              echo "ERROR: ä¸‹è½½å¤±è´¥"
              rm -f worker.zip
            fi
            
            retry_count=$((retry_count+1))
            if [ $retry_count -ge $max_retries ] && ! $success; then
              echo "ERROR: ä¸‹è½½å¤±è´¥ï¼Œå·²è¾¾æœ€å¤§é‡è¯•æ¬¡æ•°"
              exit 1
            fi
            sleep $((retry_count*5))  # æŒ‡æ•°é€€é¿
          done

      # 4. è§£å‹worker.zip
      - name: è§£å‹æ–‡ä»¶
        run: |
          unzip -o worker.zip
          rm worker.zip
          
          if [ ! -f _worker.js ]; then
            echo "ERROR: è§£å‹åæœªæ‰¾åˆ°_worker.js"
            ls -la
            exit 1
          fi

      # 5. æ··æ·†ä»£ç ï¼ˆå¢å¼ºå®‰å…¨é…ç½®ï¼‰
      - name: æ··æ·†ä»£ç 
        run: |
          npm install -g javascript-obfuscator@4.0.0
          
          javascript-obfuscator _worker.js \
            --output _worker.obfuscated.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.5 \
            --identifier-names-generator mangled \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --self-defending true \
            --domain-lock 'your-domain.com'  # æ›¿æ¢ä¸ºæ‚¨çš„å®é™…åŸŸå
          
          mv _worker.obfuscated.js _worker.js

      # 6. éªŒè¯æ··æ·†ç»“æœ
      - name: éªŒè¯æ··æ·†æ–‡ä»¶
        run: |
          # åŸºæœ¬è¯­æ³•æ£€æŸ¥
          node -c _worker.js || { echo "ERROR: æ··æ·†åä»£ç å­˜åœ¨è¯­æ³•é”™è¯¯"; exit 1; }
          
          # éªŒè¯æ–‡ä»¶å·®å¼‚
          if ! diff -q _worker.js.bak _worker.js >/dev/null; then
            echo "æ–‡ä»¶å·²æˆåŠŸæ··æ·†"
          else
            echo "ERROR: æ··æ·†æœªç”Ÿæ•ˆ"
            exit 1
          fi

      # 7. æäº¤å¹¶æ¨é€æ›´æ”¹
      - name: æäº¤æ›´æ”¹
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥å¹¶æ··æ·†Workeræ–‡ä»¶ [è·³è¿‡CI]"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          branch: main
          push_options: "--force-with-lease"
          file_pattern: "_worker.js"
          skip_fetch: true


      - name: é¢„å®‰è£…ä¾èµ–
        run: sudo apt-get update && sudo apt-get install -y pigz jq

      - name: æ£€æŸ¥å¹¶æ›´æ–° Worker
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          start_time=$(date +%s)
          
          log() { 
            local level=$1
            shift
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] [$level] $@"
          }
          
          # åˆå§‹åŒ–å˜é‡
          FORCE_UPDATE=${{ inputs.force_update }}
